name: Convert notebooks

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  convert:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: |
          python3 -m pip install nbconvert black[jupyter] numpy perfplot ipykernel
          python3 -m pip install .
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
      - name: FreeType
        shell: pwsh
        run: conda install freetype=2.10.4
      - name: Run black, notebooks and nbconvert
        run: |
          .github/workflows/traverse.sh .
      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

          git add .
          git commit -m "upload generated files"
          git push
